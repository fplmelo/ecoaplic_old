# $$ \Delta N = N_0*r $$

.pull-left[

.pull-right[

# $$ \Delta N = N_0*r $$
--

# $$ N_t = N_0 + \Delta N $$
--

# $$ N_t = N_0 * (1+r) $$
--

#  $$ N_t = N_0 * \lambda^t $$

# $$ \lambda = crescimento$$

# Crescimento exponencial - Populações iteróparas

.pull-left[
## Crescimento geométrico
## `$$N_t = N_0 * \lambda^t$$`
## N&lt;sub&gt;t&lt;/sub&gt; = filhos
## N&lt;sub&gt;0&lt;/sub&gt; = pais
## `$$\lambda^t = filhos/pais$$`

]

.pull-right[
## Crescimento exponencial

## `$$N_t = N_0 * e^{rt}$$`
## N&lt;sub&gt;t&lt;/sub&gt; = filhos + pais
## N&lt;sub&gt;0&lt;/sub&gt; = pais
## $$ e^{rt} = b + pais - mortos$$
]
